      - process-discussion-post
      - generate-response
    if: ${{ needs.generate-response.outputs.action == 'seed-repository' }}
    permissions:
      contents: write
      pull-requests: write
      packages: write
      checks: write
      issues: write
      id-token: write
      pages: write
    uses: 'xn-intenton-z2a/agentic-lib/.github/workflows/agent-flow-seed-repository-and-feature-development.yml@6.10.2'
