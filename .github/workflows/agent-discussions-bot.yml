  declare-status-and-halt:
    needs:
      - process-discussion-post
      - generate-response
      - agentic-lib
      - feature-maintenance-flow
    if: always() && (needs.generate-response.outputs.action == 'mark-complete' || needs.generate-response.outputs.action == 'stop')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get latest from remote
        run: |
          git config --local user.email "${{ env.gitUserEmail }}"
          git config --local user.name "${{ env.gitUserName }}"
          git pull --ff-only origin ${{ github.ref }}

      - name: Log the declaration in the seed discussion file (intentïon) file.
        run: |
          echo "" >> ${{ needs.agentic-lib.outputs.seedDiscussionFilepath }}
          echo "${{ needs.generate-response.outputs.action }} at $(date)" >> ${{ needs.agentic-lib.outputs.seedDiscussionFilepath }}
          echo "" >> ${{ needs.agentic-lib.outputs.seedDiscussionFilepath }}
          echo "HALT" >> ${{ needs.agentic-lib.outputs.seedDiscussionFilepath }}

      - name: Commit changes
        run: |
          git config --local user.email "${{ env.gitUserEmail }}"
          git config --local user.name "${{ env.gitUserName }}"
          git add ${{ needs.agentic-lib.outputs.seedDiscussionFilepath }}
          git commit -m "HALT with ${{ needs.generate-response.outputs.action }}"
          git push
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

