    if: ${{ !cancelled() && contains( inputs.actions, 'apply-issue-resolution' ) }}
    runs-on: ubuntu-latest
    env:
      gitUserEmail: 'action@github.com'
      gitUserName: 'GitHub Actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
