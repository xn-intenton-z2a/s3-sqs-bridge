    needs:
      - agentic-lib
      - seed-repository
      - delete-branches
      - cleanup-issues
      - pom-check
      - update-npm
    if: ${{ !cancelled() && needs.pom-check.outputs.pomXmlExists == 'true' && contains( inputs.actions, 'update' ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

