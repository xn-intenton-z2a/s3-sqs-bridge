name: seed-repository-and-feature-development
concurrency: seed-repository-and-feature-development
run-name: "seed repository and feature development"

on:
  workflow_dispatch:
    inputs:
      mission:
        description: 'The mission statement for the repository. e.g. "Be a go-to plot library with a CLI, be the jq of formulae visualisations.'
        required: false
        type: string
        default: ''
      feature:
        description: 'Text to drive the feature creation (if populated the seeding and creation of a new mission will be skipped). e.g. "Support output to PDF."'
        required: false
        type: string
        default: ''
      issue:
        description: 'Text to drive the issue creation (if populated the seeding and creation of a new mission will be skipped). e.g. "Support output to PDF."'
        required: false
        type: string
        default: ''
      actions:
        description: 'The actions to perform on the repository. e.g. "seed-repository, update, maintain-features, generate-feature-development-issue, apply-issue-resolution"'
        required: false
        type: string
        default: 'seed-repository, update, maintain-features, generate-feature-development-issue, apply-issue-resolution'
      url:
        description: 'The URL of the repository to seed. e.g. https://github.com/xn-intenton-z2a/agentic-lib/discussions/1318'
        required: false
        type: string
        default: ''
  workflow_call:
    inputs:
      mission:
        description: 'The mission statement for the repository. e.g. "Be a go-to plot library with a CLI, be the jq of formulae visualisations.'
        required: false
        type: string
        default: ''
      feature:
        description: 'Text to drive the feature creation (if populated the seeding and creation of a new mission will be skipped). e.g. "Support output to PDF."'
        required: false
        type: string
        default: ''
      url:
        description: 'The URL of the repository to seed. e.g. https://github.com/xn-intenton-z2a/agentic-lib/discussions/1318'
        required: false
        type: string
        default: ''
      issue:
        description: 'Text to drive the issue creation (if populated the seeding and creation of a new mission will be skipped). e.g. "Support output to PDF."'
        required: false
        type: string
        default: ''
      actions:
        description: 'The actions to perform on the repository. e.g. "seed-repository, update, maintain-features, generate-feature-development-issue, apply-issue-resolution"'
        required: false
        type: string
        default: 'seed-repository, update, maintain-features, generate-feature-development-issue, apply-issue-resolution'
    secrets:
      PERSONAL_ACCESS_TOKEN:
        required: false
      CHATGPT_API_SECRET_KEY:
        required: true
  #schedule:
    #- cron: '4 0 1 */2 *' # schedule-unused-1
    #- cron: '4 0 1 */1 *' # schedule-unused-2
    #- cron: '4 0 * * 4' # schedule-unused-3
    #- cron: '4 0 * * 4' # schedule-unused-4

env:
  mission: ${{ inputs.mission || '' }}
  feature: ${{ inputs.feature || '' }}
  issue: ${{ inputs.issue || '' }}
  url: ${{ inputs.url || '' }}
  actions: ${{ inputs.actions || 'seed-repository, update, maintain-features, generate-feature-development-issue, apply-issue-resolution' }}
  npmAuthOrganisation: ${{ vars.npmAuthOrganisation || '@xn-intenton-z2a' }}
  gitUserEmail: 'action@github.com'
  gitUserName: 'GitHub Actions[bot]'
  archivePath: 'archive/'

jobs:

  uuid:
    runs-on: ubuntu-latest
    steps:
      - run: |
          uuid=$(uuidgen)
          echo "uuid: ${uuid}"
          echo "uuid=${uuid}" >> $GITHUB_OUTPUT

  agentic-lib:
    needs:
      - uuid
    uses: 'xn-intenton-z2a/agentic-lib/.github/workflows/wfr-agent-config.yml@main'
    with:
      configPath: ${{ vars.configPath || '.github/agents/agentic-lib.yml' }}
      haltSignal: "dont-halt-${{ needs.uuid.outputs.uuid }}"
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  archive-intention:
    needs:
      - agentic-lib
    permissions:
      contents: write
      pull-requests: write
      checks: write
      issues: write
      id-token: write
      pages: write
    uses: 'xn-intenton-z2a/agentic-lib/.github/workflows/agent-archive-intentïon.yml@main'
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  log-inputs:
    needs: agentic-lib
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Log inputs
        run: |
          echo "Mission: ${{ inputs.mission }}"
          echo "Feature: ${{ inputs.feature }}"
          echo "Issue: ${{ inputs.issue }}"
          echo "URL: ${{ inputs.url }}"
          echo "Actions: ${{ inputs.actions }}"
          echo "repositoryReseed: ${{ needs.agentic-lib.outputs.repositoryReseed }}"
          echo "sandboxReset: ${{ needs.agentic-lib.outputs.sandboxReset }}"

  seed-repository:
    needs:
      - agentic-lib
      - archive-intention
    if: ${{ ( needs.agentic-lib.outputs.repositoryReseed == 'true' || needs.agentic-lib.outputs.sandboxReset == 'true' ) && contains( inputs.actions, 'seed-repository' ) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Get latest from remote
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false       # never fast-forward
          git config --local pull.rebase false       # never rebase on pull
          git fetch origin ${{ github.ref_name }}
          git merge origin/${{ github.ref_name }} --no-ff --no-edit --strategy=recursive --strategy-option=ours

      #- name: archive
      #  id: archive
      #  shell: bash
      #  run: |
      #    intention="$(head -1 ${{ needs.agentic-lib.outputs.contributingFilepath }} | sed 's/^# //')"
      #    mkdir -p '${{ env.archivePath }}'
      #    if [[ -e '${{ needs.agentic-lib.outputs.missionFilepath }}' ]]; then        cp -fv '${{ needs.agentic-lib.outputs.missionFilepath }}' "${{ env.archivePath }}${intention?}-$(date +%Y-%m-%d)-MISSION.md" ; fi
      #    if [[ -e '${{ needs.agentic-lib.outputs.librarySourcesFilepath }}' ]]; then cp -fv '${{ needs.agentic-lib.outputs.librarySourcesFilepath }}' "${{ env.archivePath }}${intention?}-$(date +%Y-%m-%d)-SOURCES.md" ; fi
      #    if [[ -e '${{ needs.agentic-lib.outputs.libraryDocumentsPath }}' ]]; then find '${{ needs.agentic-lib.outputs.libraryDocumentsPath }}' -maxdepth 2 -type f -name '*.md' -print -exec echo "# {}" \; -exec cat {} \; > "${{ env.archivePath }}${intention?}-$(date +%Y-%m-%d)-LIBRARY.md" ; fi
      #    if [[ -e '${{ needs.agentic-lib.outputs.featuresPath }}' ]]; then         find '${{ needs.agentic-lib.outputs.featuresPath }}' -maxdepth 2 -type f -name '*.md' -print -exec echo "# {}" \; -exec cat {} \; > "${{ env.archivePath }}${intention?}-$(date +%Y-%m-%d)-FEATURES.md" ; fi
      #    if [[ -e '${{ needs.agentic-lib.outputs.targetTestsPath }}' ]]; then      find '${{ needs.agentic-lib.outputs.targetTestsPath }}' -maxdepth 2 -type f -name '*.js' -print -exec echo "# {}" \; -exec cat {} \; > "${{ env.archivePath }}${intention?}-$(date +%Y-%m-%d)-tests.txt" ; fi
      #    if [[ -e '${{ needs.agentic-lib.outputs.targetSourcePath }}' ]]; then     find '${{ needs.agentic-lib.outputs.targetSourcePath }}' -maxdepth 2 -type f -name '*.js' -print -exec echo "# {}" \; -exec cat {} \; > "${{ env.archivePath }}${intention?}-$(date +%Y-%m-%d)-source.txt" ; fi
      #    if [[ -e '${{ needs.agentic-lib.outputs.librarySourcesFilepath }}' ]]; then cp -fv '${{ needs.agentic-lib.outputs.librarySourcesFilepath }}' "${{ env.archivePath }}${intention?}-$(date +%Y-%m-%d)-package.json" ; fi
      #    if [[ -e '${{ needs.agentic-lib.outputs.documentationPath }}' ]]; then    find '${{ needs.agentic-lib.outputs.documentationPath }}' -maxdepth 2 -type f -name '*.md' -print -exec echo "# {}" \; -exec cat {} \; > "${{ env.archivePath }}${intention?}-$(date +%Y-%m-%d)-DOCS.md" ; fi
      #    if [[ -e '${{ needs.agentic-lib.outputs.readmeFilepath }}' ]]; then         cp -fv '${{ needs.agentic-lib.outputs.readmeFilepath }}' "${{ env.archivePath }}${intention?}-$(date +%Y-%m-%d)-README.md" ; fi

      - name: Delete sandbox files
        if: needs.agentic-lib.outputs.sandboxReset == 'true'
        run: |
          rm -rvf '${{ needs.agentic-lib.outputs.sandboxPath }}'
          echo "Sandbox files deleted."

      - name: empty-library-sources
        if: needs.agentic-lib.outputs.repositoryReseed == 'true'
        shell: bash
        run: |
          rm -rvf '${{ needs.agentic-lib.outputs.librarySourcesFilepath }}'
          echo "Library sources emptied from ${{ needs.agentic-lib.outputs.librarySourcesFilepath }}."

      - name: empty-library-documents
        if: needs.agentic-lib.outputs.repositoryReseed == 'true'
        shell: bash
        run: |
          rm -rvf '${{ needs.agentic-lib.outputs.libraryDocumentsPath }}'
          echo "Library documents emptied from ${{ needs.agentic-lib.outputs.libraryDocumentsPath }}."

      - name: empty-features
        if: needs.agentic-lib.outputs.repositoryReseed == 'true'
        shell: bash
        run: |
          rm -rvf '${{ needs.agentic-lib.outputs.featuresPath }}'
          echo "Features emptied from ${{ needs.agentic-lib.outputs.featuresPath }}."

      - name: empty-target-source
        if: needs.agentic-lib.outputs.repositoryReseed == 'true'
        shell: bash
        run: |
          rm -rvf '${{ needs.agentic-lib.outputs.targetSourcePath }}'
          echo "Target source emptied from ${{ needs.agentic-lib.outputs.targetSourcePath }}."

      - name: empty-target-tests
        if: needs.agentic-lib.outputs.repositoryReseed == 'true'
        shell: bash
        run: |
          rm -rvf '${{ needs.agentic-lib.outputs.targetTestsPath }}'
          echo "Target tests emptied from ${{ needs.agentic-lib.outputs.targetTestsPath }}."

      - name: empty-docs
        if: needs.agentic-lib.outputs.repositoryReseed == 'true'
        shell: bash
        run: |
          rm -rvf '${{ needs.agentic-lib.outputs.documentationPath }}'
          echo "Documentation emptied from ${{ needs.agentic-lib.outputs.documentationPath }}."

      - name: seed-sandbox
        if: needs.agentic-lib.outputs.sandboxReset == 'true'
        uses: actions/github-script@v6
        env:
          featuresPath: ${{ needs.agentic-lib.outputs.featuresPath }}
          mission: ${{ env.mission }}
          missionFilepath: ${{ needs.agentic-lib.outputs.missionFilepath }}
          targetSourcePath: ${{ needs.agentic-lib.outputs.targetSourcePath }}
          repositoryReseedSourcePath: ${{ needs.agentic-lib.outputs.repositoryReseedSourcePath }}
          targetTestsPath: ${{ needs.agentic-lib.outputs.targetTestsPath }}
          repositoryReseedTestsPath: ${{ needs.agentic-lib.outputs.repositoryReseedTestsPath }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const { execSync } = require('child_process');

            // Get all environment variables at the beginning
            const featuresPath = process.env.featuresPath;
            const mission = process.env.mission;
            const missionFilepath = process.env.missionFilepath;
            const targetSourcePath = process.env.targetSourcePath;
            const repositoryReseedSourcePath = process.env.repositoryReseedSourcePath;
            const targetTestsPath = process.env.targetTestsPath;
            const repositoryReseedTestsPath = process.env.repositoryReseedTestsPath;

            // Log all environment variables
            core.info(`featuresPath: ${featuresPath}`);
            core.info(`mission: ${mission}`);
            core.info(`missionFilepath: ${missionFilepath}`);
            core.info(`targetSourcePath: ${targetSourcePath}`);
            core.info(`repositoryReseedSourcePath: ${repositoryReseedSourcePath}`);
            core.info(`targetTestsPath: ${targetTestsPath}`);
            core.info(`repositoryReseedTestsPath: ${repositoryReseedTestsPath}`);

            // Create features directory
            fs.mkdirSync(featuresPath, { recursive: true });

            // If mission is set, create a mission file
            if (mission) {
              fs.appendFileSync(missionFilepath, mission);
              core.info(`Seeded repository from '${mission}' to ${missionFilepath}`);
            }

            // Handle source path
            if (targetSourcePath.endsWith('/')) {
              fs.mkdirSync(targetSourcePath, { recursive: true });
              fs.copyFileSync(repositoryReseedSourcePath, `${targetSourcePath}main.js`);
            } else {
              fs.mkdirSync(path.dirname(targetSourcePath), { recursive: true });
              fs.copyFileSync(repositoryReseedSourcePath, targetSourcePath);
            }
            core.info(`Seeded repository from ${repositoryReseedSourcePath} to ${targetSourcePath}`);

            // Handle tests path
            if (targetTestsPath.endsWith('/')) {
              fs.mkdirSync(targetTestsPath, { recursive: true });
              fs.copyFileSync(repositoryReseedTestsPath, `${targetTestsPath}main.test.js`);
            } else {
              fs.mkdirSync(path.dirname(targetTestsPath), { recursive: true });
              fs.copyFileSync(repositoryReseedTestsPath, targetTestsPath);
            }
            core.info(`Seeded repository from ${repositoryReseedTestsPath} to ${targetTestsPath}`);

      - name: seed-repository
        if: needs.agentic-lib.outputs.repositoryReseed == 'true'
        uses: actions/github-script@v6
        env:
          targetSourcePath: ${{ needs.agentic-lib.outputs.targetSourcePath }}
          repositoryReseedSourcePath: ${{ needs.agentic-lib.outputs.repositoryReseedSourcePath }}
          targetTestsPath: ${{ needs.agentic-lib.outputs.targetTestsPath }}
          repositoryReseedTestsPath: ${{ needs.agentic-lib.outputs.repositoryReseedTestsPath }}
          readmeFilepath: ${{ needs.agentic-lib.outputs.readmeFilepath }}
          repositoryReseedReadmeFilepath: ${{ needs.agentic-lib.outputs.repositoryReseedReadmeFilepath }}
          dependenciesFilepath: ${{ needs.agentic-lib.outputs.dependenciesFilepath }}
          repositoryReseedDependenciesFilepath: ${{ needs.agentic-lib.outputs.repositoryReseedDependenciesFilepath }}
          missionFilepath: ${{ needs.agentic-lib.outputs.missionFilepath }}
          repositoryReseedMissionFilepath: ${{ needs.agentic-lib.outputs.repositoryReseedMissionFilepath }}
          mission: ${{ env.mission }}
          githubRepository: ${{ github.repository }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const { execSync } = require('child_process');

            // Get all environment variables at the beginning
            const targetSourcePath = process.env.targetSourcePath;
            const repositoryReseedSourcePath = process.env.repositoryReseedSourcePath;
            const targetTestsPath = process.env.targetTestsPath;
            const repositoryReseedTestsPath = process.env.repositoryReseedTestsPath;
            const readmeFilepath = process.env.readmeFilepath;
            const repositoryReseedReadmeFilepath = process.env.repositoryReseedReadmeFilepath;
            const dependenciesFilepath = process.env.dependenciesFilepath;
            const repositoryReseedDependenciesFilepath = process.env.repositoryReseedDependenciesFilepath;
            const missionFilepath = process.env.missionFilepath;
            const repositoryReseedMissionFilepath = process.env.repositoryReseedMissionFilepath;
            const mission = process.env.mission;
            const githubRepository = process.env.githubRepository;

            // Log all environment variables
            core.info(`targetSourcePath: ${targetSourcePath}`);
            core.info(`repositoryReseedSourcePath: ${repositoryReseedSourcePath}`);
            core.info(`targetTestsPath: ${targetTestsPath}`);
            core.info(`repositoryReseedTestsPath: ${repositoryReseedTestsPath}`);
            core.info(`readmeFilepath: ${readmeFilepath}`);
            core.info(`repositoryReseedReadmeFilepath: ${repositoryReseedReadmeFilepath}`);
            core.info(`dependenciesFilepath: ${dependenciesFilepath}`);
            core.info(`repositoryReseedDependenciesFilepath: ${repositoryReseedDependenciesFilepath}`);
            core.info(`missionFilepath: ${missionFilepath}`);
            core.info(`repositoryReseedMissionFilepath: ${repositoryReseedMissionFilepath}`);
            core.info(`mission: ${mission}`);
            core.info(`githubRepository: ${githubRepository}`);

            // Handle source path
            if (targetSourcePath.endsWith('/')) {
              fs.mkdirSync(targetSourcePath, { recursive: true });
              fs.copyFileSync(repositoryReseedSourcePath, `${targetSourcePath}main.js`);
            } else {
              fs.mkdirSync(path.dirname(targetSourcePath), { recursive: true });
              fs.copyFileSync(repositoryReseedSourcePath, targetSourcePath);
            }
            core.info(`Seeded repository from ${repositoryReseedSourcePath} to ${targetSourcePath}`);

            // Handle tests path
            if (targetTestsPath.endsWith('/')) {
              fs.mkdirSync(targetTestsPath, { recursive: true });
              fs.copyFileSync(repositoryReseedTestsPath, `${targetTestsPath}main.test.js`);
            } else {
              fs.mkdirSync(path.dirname(targetTestsPath), { recursive: true });
              fs.copyFileSync(repositoryReseedTestsPath, targetTestsPath);
            }
            core.info(`Seeded repository from ${repositoryReseedTestsPath} to ${targetTestsPath}`);

            // Handle readme file
            fs.mkdirSync(path.dirname(readmeFilepath), { recursive: true });
            fs.copyFileSync(repositoryReseedReadmeFilepath, readmeFilepath);
            core.info(`Seeded repository from ${repositoryReseedReadmeFilepath} to ${readmeFilepath}`);

            // Handle dependencies file
            fs.copyFileSync(repositoryReseedDependenciesFilepath, dependenciesFilepath);
            core.info(`Seeded repository from ${repositoryReseedDependenciesFilepath} to ${dependenciesFilepath}`);

            // Handle mission file
            fs.mkdirSync(path.dirname(missionFilepath), { recursive: true });
            if (mission) {
              fs.writeFileSync(missionFilepath, `# ${githubRepository}\n${mission}`);
              core.info(`Seeded repository from '${mission}' to ${missionFilepath}`);
            } else {
              fs.copyFileSync(repositoryReseedMissionFilepath, missionFilepath);
              core.info(`Seeded repository from ${repositoryReseedMissionFilepath} to ${missionFilepath}`);
            }

      - name: Truncate the intentïon file and seed it with the mission
        run: |
          cp -v '${{ needs.agentic-lib.outputs.missionFilepath }}' '${{ needs.agentic-lib.outputs.intentionFilepath }}'

      - name: Commit and push
        id: commit
        continue-on-error: true
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false       # never fast-forward
          git config --local pull.rebase false       # never rebase on pull
          git status -v
          git add -v --all
          git diff
          git commit -m 'Reseed repository' --allow-empty
          git fetch origin ${{ github.ref_name }}
          git merge origin/${{ github.ref_name }} --no-ff --no-edit --strategy=recursive --strategy-option=ours
          git push -v origin ${{ github.ref_name }}
          git status -v

  delete-branches:
    needs:
      - agentic-lib
      - archive-intention
    if: ${{ ( needs.agentic-lib.outputs.repositoryReseed == 'true' || needs.agentic-lib.outputs.sandboxReset == 'true' ) && contains( inputs.actions, 'seed-repository' ) }}
    runs-on: ubuntu-latest
    env:
      branchPrefix: 'agentic-lib-'
      gitUserEmail: 'action@github.com'
      gitUserName: 'GitHub Actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Get latest from remote
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false       # never fast-forward
          git config --local pull.rebase false       # never rebase on pull
          git fetch origin ${{ github.ref_name }}
          git merge origin/${{ github.ref_name }} --no-ff --no-edit --strategy=recursive --strategy-option=ours
          git fetch --all
          git branch -r

      - name: delete branches matching ${{ env.branchPrefix }}
        id: determine
        uses: actions/github-script@v7
        with:
          script: |
            const gitUserEmail = process.env.gitUserEmail;
            const gitUserName = process.env.gitUserName;
            const { execSync } = require('child_process');
            const prefix = process.env.branchPrefix || "agentic-lib-";

            let branch;
            core.info("Schedule event detected. Scanning for matching branches.");
            const branchesResp = await github.rest.repos.listBranches({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const matchingBranches = branchesResp.data
              .filter(b => new RegExp(`^${prefix}`).test(b.name))
              .map(b => b.name);
            core.info(`Matching branches: ${matchingBranches}`);

            // Check if any of the matching branches have a PR open
            const openPRs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
            });

            // Close any open PRs for the matching branches
            for (const pr of openPRs.data) {
              if (matchingBranches.includes(pr.head.ref)) {
                core.info(`Reset sandbox: Closing PR #${pr.number} for branch ${pr.head.ref}`);
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  state: 'closed',
                });
              }
            }

            // Delete the branches
            for (const branch of matchingBranches) {
              core.info(`Reset sandbox: Deleting branch ${branch}`);
              try {
                execSync(`git push origin --delete ${branch}`, { stdio: 'inherit' });
                core.info(`Deleted branch ${branch}`);
              } catch (error) {
                core.error(`Failed to delete branch ${branch}: ${error.message}`);
              }
            }

    outputs:
      branch: ${{ steps.determine.outputs.branch }}

  cleanup-issues:
    needs:
      - agentic-lib
      - archive-intention
    if: ${{ ( needs.agentic-lib.outputs.repositoryReseed == 'true' || needs.agentic-lib.outputs.sandboxReset == 'true' ) && contains( inputs.actions, 'seed-repository' ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Redact old GitHub issues and delete their comments
        uses: actions/github-script@v7
        with:
          script: |
            // Set retention period (in days)
            const retentionDays = 0;
            const cutoffDate = new Date(Date.now() - retentionDays * 24 * 60 * 60 * 1000);
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const perPage = 100;

            core.info(`Closing issues not updated in the last ${retentionDays} days (before ${cutoffDate.toISOString()})...`);

            let page = 1;
            while (true) {
              const issuesResponse = await github.rest.issues.listForRepo({
                owner,
                repo,
                state: 'open',
                per_page: perPage,
                page
              });
              const issues = issuesResponse.data;
              if (!issues || issues.length === 0) break;
              for (const issue of issues) {
                // Skip pull requests
                if (issue.pull_request) continue;
                const updatedAt = new Date(issue.updated_at);
                if (updatedAt < cutoffDate) {
                  try {
                    // Close the issue
                    await github.rest.issues.update({
                      owner,
                      repo,
                      issue_number: issue.number,
                      state: 'closed',
                    });
                    core.info(`Closed issue #${issue.number} (${issue.title})`);
                  } catch (error) {
                    console.error(`Failed to close issue #${issue.number}: ${error.message}`);
                  }
                }
              }
              page++;
            }

  log-intention-activity-seed-repository:
    needs:
      - archive-intention
      - seed-repository
      - cleanup-issues
      - delete-branches
      - agentic-lib
    if: ${{ ( needs.agentic-lib.outputs.repositoryReseed == 'true' || needs.agentic-lib.outputs.sandboxReset == 'true' ) && contains( inputs.actions, 'seed-repository' ) }}
    runs-on: ubuntu-latest
    env:
      gitUserEmail: 'action@github.com'
      gitUserName: 'GitHub Actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get latest from remote
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false       # never fast-forward
          git config --local pull.rebase false       # never rebase on pull
          git fetch origin ${{ github.ref_name }}
          git merge origin/${{ github.ref_name }} --no-ff --no-edit --strategy=recursive --strategy-option=ours

      - name: log-intention-activity
        id: log-intention-activity
        uses: actions/github-script@v7
        env:
          mission: ${{ inputs.mission || '' }}
          url: ${{ inputs.url }}
          outcome: ${{ needs.seed-repository.result }}
          intentionFilepath: ${{ needs.agentic-lib.outputs.intentionFilepath }}
        with:
          script: |
            const mission = process.env.mission;
            const url = process.env.url;
            const usage = process.env.usage;
            const outcome = process.env.outcome;
            const intentionFilepath = process.env.intentionFilepath;

            const activity = `When responding to a post on url ${url}, the repository was seeded with mission:

            ${mission}

            and outcome "${outcome}"`;

            core.info(`Activity: ${activity}`);
            core.info(`Seed discussion filepath: ${intentionFilepath}`);

            const fs = require('fs');
            const path = require('path');

            // Create trace file and the parent directory of intentionFilepath if it doesn't exist
            if (!fs.existsSync(path.dirname(intentionFilepath))) {
              fs.mkdirSync(path.dirname(intentionFilepath), { recursive: true });
            }
            const isoDate = new Date().toISOString();
            const activityLogContent = `
            ## Seed repository activity at ${isoDate}\n\n${activity}\n\nLLM API Usage:\n\n---\n\n`;
            if (fs.existsSync(intentionFilepath)) {
              fs.appendFileSync(intentionFilepath, activityLogContent);
            } else {
              fs.writeFileSync(intentionFilepath, activityLogContent);
            }
            core.info(`Activity logged to ${intentionFilepath}`);

      - name: Commit changes
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false       # never fast-forward
          git config --local pull.rebase false       # never rebase on pull
          git add  ${{ needs.agentic-lib.outputs.intentionFilepath }}
          git commit -m "Activity logged by agent-flow-seed-repository-and-feature-development.yml, seed repository" || echo "No changes to commit"
          git fetch origin ${{ github.ref_name }}
          git merge origin/${{ github.ref_name }} --no-ff --no-edit --strategy=recursive --strategy-option=ours
          git push -v origin ${{ github.ref_name }}

  pom-check:
    needs:
      - agentic-lib
      - seed-repository
      - delete-branches
      - cleanup-issues
    if: ${{ !cancelled() && contains( inputs.actions, 'update' ) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Get latest from remote
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false       # never fast-forward
          git config --local pull.rebase false       # never rebase on pull
          git fetch origin ${{ github.ref_name }}
          git merge origin/${{ github.ref_name }} --no-ff --no-edit --strategy=recursive --strategy-option=ours

      - name: mvn
        id: mvn
        shell: bash
        run: |
          if [ -f pom.xml ]; then
            pomXmlExists='true'
          else
            pomXmlExists='false'
          fi
          echo "pomXmlExists=${pomXmlExists?}" | tee -a "${GITHUB_OUTPUT?}"

      - uses: actions/setup-java@v4
        if: steps.mvn.outputs.pomXmlExists == 'true'
        with:
          distribution: 'corretto'
          java-version: 21
          cache: 'maven'
          server-password: PERSONAL_ACCESS_TOKEN
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: download-dependencies
        id: download-dependencies
        if: steps.mvn.outputs.pomXmlExists == 'true'
        shell: bash
        run: ./mvnw --batch-mode --quiet dependency:go-offline > /dev/null 2>&1
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: package
        id: package
        if: steps.mvn.outputs.pomXmlExists == 'true'
        shell: bash
        run: ./mvnw validate
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    outputs:
      pomXmlExists: ${{ steps.mvn.outputs.pomXmlExists }}

  update-npm:
    needs:
      - agentic-lib
      - seed-repository
      - delete-branches
      - cleanup-issues
    if: ${{ !cancelled() && contains( inputs.actions, 'update' ) }}
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Get latest from remote
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false       # never fast-forward
          git config --local pull.rebase false       # never rebase on pull
          git fetch origin ${{ github.ref_name }}
          git merge origin/${{ github.ref_name }} --no-ff --no-edit --strategy=recursive --strategy-option=ours

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check GitHub authentication
        if: ${{ env.npmAuthOrganisation != '' }}
        shell: bash
        run: |
          curl --include --header "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}" https://api.github.com/user

      - name: Set up .npmrc
        if: ${{ env.npmAuthOrganisation != '' }}
        shell: bash
        run: |
          echo "${{ env.npmAuthOrganisation }}:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}" >> .npmrc
          echo "always-auth=true" >> .npmrc

      - run: rm -f package-lock.json

      - run: npm install

      - name: Update packages with npm
        continue-on-error: true
        shell: bash
        run: npm install --save ; npm update ; npm upgrade ; npm install

      - name: Update packages with ncu
        continue-on-error: true
        shell: bash
        env:
          ncuUpgradeTarget: 'minor'
        run: npx ncu --upgrade --enginesNode --retry 3 --target ${{ env.ncuUpgradeTarget }} --verbose ; npm install ; npm update ; npm upgrade ; npm install

      - name: git-diff
        id: git-diff
        shell: bash
        run: |
          savedOptions=$(set +o) \
          && set +e \
          ; if git diff --quiet; then
            echo "updated=false" | tee -a "${GITHUB_OUTPUT?}"
          else
            echo "updated=true" | tee -a "${GITHUB_OUTPUT?}"
          fi \
          ; eval "${savedOptions?}" \
          ;
        continue-on-error: true

      - run: rm -rf './node_modules/'

      - run: npm ci || npm install

      - name: Tear down .npmrc
        if: ${{ env.npmAuthOrganisation != '' }}
        shell: bash
        run: rm -f .npmrc

      - name: Commit
        if: ${{ steps.git-diff.outputs.updated == 'true' || env.git-force == 'true' }}
        shell: bash
        run: |
          git config --local user.email '${{ env.gitUserEmail }}'
          git config --local user.name '${{ env.gitUserName }}'
          git config --local pull.ff     false       # never fast-forward
          git config --local pull.rebase false       # never rebase on pull
          git status -v
          git add -v --all
          git diff
          git commit -m 'Library updates after reseed from possible unmaintained dependency file' --allow-empty
          git fetch origin ${{ github.ref_name }}
          git merge origin/${{ github.ref_name }} --no-ff --no-edit --strategy=recursive --strategy-option=ours
          git push -v origin ${{ github.ref_name }}
          git status -v

    outputs:
      updatedFiles: ${{ steps.git-diff.outputs.updated || '' }}

