        uses: actions/github-script@v7
        env:
          issueNumber: ${{ needs.create-issue-one.outputs.issueNumber }}
          issueTitle: "${{ needs.apply-issue-resolution.outputs.issueTitle }}"
          fixApplied: "${{ needs.apply-issue-resolution.outputs.fixApplied }}"
