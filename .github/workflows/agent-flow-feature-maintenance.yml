      #  required: false
      #  type: string
      #  default: ''
      feature:
        description: 'Text to drive the feature creation (if "", the repository will be assessed and an action chosen). e.g. "Support output to PDF."'
        required: false
        type: string
        default: ''
  #workflow_run:
  #  workflows:
  #    - seed-repository
  #  types:
